<!DOCTYPE html>
<html lang="es" ng-app="appGrtd">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta user="viewport" content="width=device-width, initial-scale=1">
		<meta user="description" content="">
		<meta user="author" content="">
		<link rel="shortcut icon" href="favicon.ico">

		<title>GRTD summer</title>

		<!-- Core CSS -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">

		<!-- HTML5 shim -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
    <!-- Navigation -->
		<div class="header navbar navbar-default navbar-static-top" role="navigation" ng-controller="NavbarCtrl">
		 	<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" ng-click="navbarCollapsed = !navbarCollapsed">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/">GRTD</a>
					</div>
					<div class="navbar-collapse collapse" collapse="navbarCollapsed">
						<ul class="nav navbar-nav">
							<li class=""><a href="#"></a></li>
							<li><a href="#about"></a></li>
						</ul>
						<!-- Modal -->
						<div ng-controller="ModalLoginCtrl">
							<script type="text/ng-template" id="myModalLogin.html">
								<div class="modal-header">
									<button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
									</button>
									<h4 class="modal-title" id="myModalLabel">Iniciar Sesión</h4>
								</div>
								<div class="modal-body" ng-controller="LoginCtrl">
									<form name="userForm" novalidate>
										<!-- user -->
										<div class="form-group" ng-class="{ 'has-error' : userForm.cLogin.$invalid && userForm.cLogin.$dirty && !userForm.cLogin.$pristine, 'has-summer': userForm.cLogin.$valid }">
												<label>Usuario</label>
												<input type="text" name="cLogin" class="form-control" ng-model="login.cLogin" required>
												<p ng-show="userForm.cLogin.$invalid && !userForm.cLogin.$pristine" class="help-block">Your user is required.</p>
										</div>
										<!-- passw -->
										<div class="form-group" ng-class="{ 'has-error' : userForm.cPass.$invalid && userForm.cLogin.$dirty &&!userForm.cPass.$pristine, 'has-summer': userForm.cPass.$valid }">
												<label>Contraseña</label>
												<input type="password" name="cPass" class="form-control" ng-model="login.cPass" required>
												<p ng-show="userForm.cPass.$invalid && !userForm.cPass.$pristine" class="help-block">Your password is required.</p>
										</div>
										<button class="btn flat-button" ng-disabled="userForm.$invalid" ng-click="Login()"><span class="glyphicon glyphicon-log-in"></span> Ingresar</button>
									</form>
								</div>
							</script>
							<ul class="nav navbar-nav navbar-right">
								<li><a href="#" ng-click="openlogin('sm')"><span class="login">Login</span></a></li>
								<li><a href="#"><div class="clock" ng-controller='TimeCtrl'>{{time | date:'medium'}}</div></a></li>
  						</ul>
						</div><!-- /#Modal -->
					</div><!--/.nav-collapse -->
				</div>
		</div>

		<!-- Page Content -->
    <div class="slide" ui-view>
			<div class="spinner"><img src="img/preloader_128.gif" atl="loading"></div>
		</div>
    <!-- /#Page Content -->

	<script src="https://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
  <!--<script src="js/main.js"></script>-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-animate.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
	<script src="js/vendor/ui-bootstrap.js"></script>
	<script src="js/app.js"></script>
</html>
