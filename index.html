<!DOCTYPE html>
<html lang="es" ng-app="appGrtd">
	<head>
		<meta charset="utf-8">

			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
    <!-- Navigation -->
		<div class="header navbar navbar-default navbar-static-top" role="navigation">
		 	<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Interjet</a>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li class=""><a href="#"></a></li>
							<li><a href="#about"></a></li>
							<li><a href="#">Date</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li>
								<a href="#" data-toggle="modal" data-target="#myLogin">Login</a>
							</li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
		</div>
    <!-- Page Content -->
    <div ui-view>
			Loading...
		</div>
    <!-- /#page-wrapper -->

		<!-- Modals -->

		<div class="modal fade" id="myLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title" id="myModalLabel">Iniciar Sesión</h4>
		      </div>
		      <div class="modal-body">
		      	<form role="form">
						  <div class="form-group">
						    <label>Usuario</label>
						    <input type="user" class="form-control" placeholder="Username">
						  </div>
						  <div class="form-group">
						    <label>Contraseña</label>
						    <input type="password" class="form-control" placeholder="Password">
						  </div>
						</form>
		      </div>
					<div class="modal-footer">
		        <button type="button" class="btn btn-default">Ingresar</button>
		      </div>
		    </div>
		  </div>
		</div>

		<!-- /#Modals -->

		<script src="https://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>

		<script src="js/main.js"></script>
