<!DOCTYPE html>
<html lang="es" ng-app="appGrtd">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="shortcut icon" href="favicon.ico">

		<title>Interjet</title>

		<!-- Core CSS -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">

		<!-- HTML5 shim -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
    <!-- Navigation -->
		<div class="header navbar navbar-default navbar-static-top" role="navigation">
		 	<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Interjet</a>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li class=""><a href="#"></a></li>
							<li><a href="#about"></a></li>
						</ul>
						<!-- Modals -->
							<div ng-controller="ModalLoginCtrl">
							    <script type="text/ng-template" id="myModalLogin.html">
							        <div class="modal-header">
							        	<button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
							        	</button>
		        						<h4 class="modal-title" id="myModalLabel">Iniciar Sesión</h4>
							        </div>
							        <div class="modal-body">
							    		<form role="form">
										  	<div class="form-group">
										    	<label>Usuario</label>
										    	<input type="user" class="form-control" placeholder="Username">
										  	</div>
										  	<div class="form-group">
										    	<label>Contraseña</label>
										    	<input type="password" class="form-control" placeholder="Password">
											</div>
										</form>
										<button class="btn btn-default btn-block" ng-click="ok()">Ingresar</button>
							        </div>
							    </script>
							    <ul class="nav navbar-nav navbar-right">
										<li><a href="#"><div class="clock" ng-controller='TimeCtrl'>{{time | date:'medium'}}</div></a></li>
  									<li><a href="#" ng-click="openlogin('sm')"><span class="login">Login</span></a></li>
  								</ul>
							</div>
						<!-- /#Modals -->

					</div><!--/.nav-collapse -->
				</div>
		</div>
    <!-- Page Content -->
    <div ui-view>
		<span class="loading"><img src="http://www.clinicalguard.com/images/loader.gif"></span>
	</div>
    <!-- /#page-wrapper -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
    <!--
		<script src="js/main.js"></script>
	-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular-animate.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
	<script src="js/vendor/ui-bootstrap.js"></script>
	<script src="js/app.js"></script>
</html>
